<div>
  <div class="card">
    <div class="card-body">

      <h5 class="card-title">Visualized Location Filters</h5>
      <br />

      <select class="form-select" #t (change)="setcategoryname(t.value)">
        <option value="all" selected>All</option>
        <option value="business">Business</option>
        <option value="health">Health</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>

      </select>
      <br />
      <div>
        <div id="chartdiv">

        </div>

       
      </div>
      <br />
      <br />



      <div *ngFor="let news of newsByCountry">

        <div class="card innercard ml-3 m mb-3">
          <div class="row">
            <div class="col-md-10">
              <div class="row">
                <div class="col-md-4">
                  <img class="card-img-top" src="{{news.urlToImage}}" alt="Card image cap"
                    style="width: 300px; height : 150px">
                </div>
                <div class="col-md-4">
                  <p class="card1-description desc">{{ news.title}}</p>

                </div>
              </div>
              <div class="card-body">
                <p class="card1-description" style="margin: 2px;padding: 2px;">{{ news.description}}</p>
                <h6 class="category text-success"><i class="fa fa-university"></i>{{news.category}}</h6>
                <h6 class="category text-success"><i class="fa fa-university"></i>{{news.country}}</h6>

              </div>

            </div>

            <div class="col-md-2">
              <a class="btn-primary btn" id="btn" href="{{news.url}}">View</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
